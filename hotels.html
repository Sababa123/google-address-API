    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="jumbotron jumbotron-fluid">
                <div class="container-fluid">
                    <p class="lead">Find the best deals from all the major hotel sites</p>
                    <h1 class="display-4">
                        <b> BEST PACKAGES</b>
                    </h1>
                </div>
            </div>
            <div class="form rads">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="date" id="r1" value="7">
                    <label class="form-check-label" for="date">7 Days</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="date" id="r2" value="15">
                    <label class="form-check-label" for="date">15 Days</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="date" id="r3" value="28">
                    <label class="form-check-label" for="date">28 Days</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="date" id="r4" value="0" checked="checked">
                    <label class="form-check-label" for="date">Custom</label>
                </div>

            </div>
            <div class="form-inline circular" >

                <div class="input-group ">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-plane-departure"></i>
                        </span>
                    </div>
                    <input id="locationName" name="locationName" type="text" class="form-control" placeholder="From">
                </div>

                <span class="diff">

                </span>

                <span class="diff"></span>
                <div class="input-group brr">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="fas fa-calendar-alt"></i>
                        </span>
                    </div>
                    <input type="text" name="from" id="from" value="" class="form-control" />
                </div>
                <span class="diff"></span>
                <div class="input-group">
                    <div class="dropdown">
                        <button class="btn form-control btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <span id="dp1"><i class="fas fa-restroom"></i> 1 Room 2 Guests</span>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <span class="close"></span>
                            <div class="dropdown-item firstItem">


                                <div class="input-group">
                                    <span class="input-group-btn form-control pull-left">Rooms</span>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[2]">
                                            <span class="fas fa-minus"></span>
                                        </button>
                                    </span>
                                    <input type="text" id="room" name="quant[2]" class="form-control input-number" value="1" min="1" max="10" readonly="readonly">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[2]">
                                            <span class="fas fa-plus"></span>
                                        </button>
                                    </span>

                                </div>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item">
                                <div class="input-group">
                                    <span class="input-group-btn form-control">
                                        Adults
                                    </span>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                                            <span class="fas fa-minus"></span>
                                        </button>
                                    </span>
                                    <input type="text" id="adults" name="quant[1]" class="form-control input-number" value="2" min="1" max="10" readonly="readonly">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                                            <span class="fas fa-plus"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="dropdown-item">
                                <div class="input-group">
                                    <span class="input-group-btn form-control">
                                        Infants
                                    </span>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[3]">
                                            <span class="fas fa-minus"></span>
                                        </button>
                                    </span>
                                    <input type="text" id="infants" name="quant[3]" class="form-control input-number" value="0" min="0" max="10" readonly="readonly">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[3]">
                                            <span class="fas fa-plus"></span>
                                        </button>
                                    </span>

                                </div>
                            </div>
                            <div class="dropdown-item">


                                <div class="input-group">
                                    <span class="input-group-btn form-control">Children</span>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[4]">
                                            <span class="fas fa-minus"></span>
                                        </button>
                                    </span>
                                    <input type="text" id="children" name="quant[4]" class="form-control input-number" value="0" min="0" max="10" readonly="readonly">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[4]">
                                            <span class="fas fa-plus"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <span class="diff"></span>
                <div class="input-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-sub">
                        <i class="fas fa-search"></i> SEARCH
                    </button>

    <script>

        function saveDetails() {
            document.getElementById("dp1").innerHTML ="<i class='fas fa-restroom'></i> "+ document.getElementById("room").value + " Room(s) " + (parseInt(document.getElementById("adults").value) + parseInt(document.getElementById("children").value) + parseInt(document.getElementById("infants").value)) + " Guests";
        }
    </script>
